<form #form="ngForm">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input [(ngModel)]="firstName" name="firstName" #firstNameInput="ngModel" 
        required id="firstName" type="text" class="form-control"/>
        <div class="alert alert-danger" *ngIf="!firstNameInput.valid && form.submitted">First Name is required.</div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
